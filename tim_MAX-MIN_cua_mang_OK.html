<script>
    function findMax(arr){
        let max=arr[0];
        let min=arr[0];
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
            if(arr[i]<min){
                min=arr[i];
            }

        }
        return {somax : max,somin :min};
    }
    var arr1= findMax([1,2,5,6,7,3,5]);
    console.log(arr1);


</script>
